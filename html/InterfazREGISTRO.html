<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/StyleREGISTRO.css">
  <link rel="shortcut icon" href="../img/iconomascotas.png" type="image/x-icon">
  <title>Formulario Registro</title>
</head>
<body>
  <form action="../php/crearcuenta.php" method="POST">
  <section class="form-register">
    <h4><img src="../img/iconomascotas.png" alt="logo" width="40" style="vertical-align: middle; margin-right: 10px;"/> Crear cuenta</h4>
    

    
    <input class="controls" type="text" name="nombre" placeholder="Ingrese su Nombre">
    <input class="controls" type="text" name="apellido"  placeholder="Ingrese su Apellido" required>
    <input class="controls" type="email" name="correo" placeholder="Ingrese su Correo" required>
    <input class="controls" type="password" name="contraseña"  placeholder="Ingrese su Contraseña" required>
    <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
    <input class="botons"  type="submit" value="Registrar">
    <p><a href="../html/InterfazLOGIN.html">Ya tengo Cuenta</a></p>
  </section>
</form>
</body>
</html>
