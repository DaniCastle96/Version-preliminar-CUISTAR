<body>

      <select>

      </select>
    </form>
    
    <form>

    <input class="controls" type="text" name="correo" id="Nombre" placeholder="Nombre Producto" required>

      </select>
      <input class="controls" type="text" name="correo" id="Precio" placeholder="Precio" required>
    </form>
    <input class="controls" type="text" name="correo" id="Cantidad" placeholder="Cantidad De Productos" required>
  
    


    <form>
      <select>
        <option disabled selected="">Talla</option>
