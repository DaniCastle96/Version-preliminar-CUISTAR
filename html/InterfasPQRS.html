        <!----Formulario----->
        <div class="container-flex2">
            <div class="formularioPQRS">
                <h2>Solicitud</h2>
                <form target="_self" action="" method="get">
                    <select name="" id="" required="">
                        <option disabled selected>Elija una opcion...</option>
                        <option value="">Solicitud</option>
                        <option value="">Queja</option>
                        <option value="">Reclamo</option>
                        <option value="">Sugerencia</option>
                    </select>
                    <label for="">Nombres:</label>
                    <input type="text" placeholder="Escriba sus nombres" name="" required="">
                    <label for="">Apellidos:</label>
                    <input type="text" placeholder="Escriba sus apellidos" name="" required="">
                    <label for="">Correo Electronico:</label>
                    <input type="email" placeholder="name@example.com" name="" required="">
                    <label for="">Asunto:</label>
                    <textarea name="" id="" cols="50" rows="10" placeholder="Esriba su ausnto" name="" required=""></textarea>
                    <input  class="file" type="file" name="">
                    <button type="submit" name="">Enviar</button>
                </form>
            </div>
            <div class="imagenformulario">
                <img src="../img/lindo-mascota-collage-aislado.jpg" alt="">
